<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body class="flex flex-col items-center">
    <div class="space-y-2 w-11/12 sm:w-9/12 md:w-3/5 lg:w-1/3">
      <h1 class="text-center">Etch-a-Sketch</h1>
      <!-- Controls -->
      <div class="grid grid-cols-[0.5fr_1.5fr] gap-y-1">
        <!-- Tools -->
        <span class="grid-flow-row">Tool:</span>
        <div class="grid-flow-row">
          <input type="radio" name="tool" id="pencil" value="pencil" checked />
          <label for="pencil">Pencil</label>
          <input type="radio" name="tool" id="eraser" value="eraser" />
          <label for="eraser">Eraser</label>
        </div>
        <!-- Modes -->
        <span class="grid-flow-row">Mode:</span>
        <div class="grid-flow-row">
          <input
            type="radio"
            name="mode"
            id="click-n-drag"
            value="click-n-drag"
            checked
          />
          <label for="click-n-drag">Click-n-drag</label>
          <input type="radio" name="mode" id="hover" value="hover" />
          <label for="hover">Hover</label>
        </div>
        <span class="grid-flow-row">Cell size:</span>
        <div class="grid-flow-row">
          <input
            type="number"
            name="size"
            id="size"
            value="16"
            min="1"
            max="100"
          />
        </div>
      </div>
      <div class="cell-grid"></div>
      <div class="flex justify-end">
        <button type="button" id="clear" class="text-lg px-4">
          Clear Grid
        </button>
      </div>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
